name: Wake & Focus (daily 11am NY)

on:
  schedule:
    # Runs at 15:00 UTC daily.
    # NOTE: 11:00 in New York while on EDT (UTC-4), but 10:00 in New York during EST (UTC-5).
    - cron: "0 15 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # needed to push the SoT DB back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional guard: ensure it's actually 11:00 in America/New_York
      # even when DST flips. This step exits early unless local hour==11.
      - name: Gate by America/New_York 11:00 only
        run: |
          sudo ln -snf /usr/share/zoneinfo/America/New_York /etc/localtime
          HOUR=$(date +'%H')
          if [ "$HOUR" != "11" ]; then
            echo "Not 11:00 in America/New_York; exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run wake & focus sync
        env:
          BM_USERNAME: ${{ secrets.BM_USERNAME }}
          BM_AUTH_TOKEN: ${{ secrets.BM_AUTH_TOKEN }}
        run: python scripts/wake_focus_sync.py

      # Commit the SoT database if it changed
      - name: Commit & push SoT DB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wake_focus_sot.db
          if ! git diff --cached --quiet; then
            git commit -m "chore: update SoT DB for wake & focus"
            git push
          else
            echo "No SoT changes to commit."
          fi
