name: Wake & Focus (daily 11am NY)

on:
  schedule:
    - cron: "0 15 * * *"   # daily at 11:00 America/New_York (gated in job)
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "Set to 1 for no API writes"
        required: false
        default: "0"
      DEBUG:
        description: "Set to 1 for verbose logs"
        required: false
        default: "0"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate by America/New_York 11:00 only (skip for manual runs)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          sudo ln -snf /usr/share/zoneinfo/America/New_York /etc/localtime
          HOUR=$(date +'%H')
          if [ "$HOUR" != "11" ]; then
            echo "Not 11:00 in America/New_York; exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run wake & focus sync
        env:
          BM_USERNAME: ${{ secrets.BM_USERNAME }}
          BM_AUTH_TOKEN: ${{ secrets.BM_AUTH_TOKEN }}
          DRY_RUN: ${{ inputs.DRY_RUN || '0' }}
          DEBUG: ${{ inputs.DEBUG || '0' }}
        run: python scripts/wake_focus_sync.py

      - name: Commit & push SoT DB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wake_focus_sot.db
          if ! git diff --cached --quiet; then
            git commit -m "chore: update SoT DB for wake & focus"
            git push
          else:
            echo "No SoT changes to commit."
          fi
