name: Wake & Focus (daily 11am NY)

# on:
#  schedule:
#    # Run at 15:00 and 15:05 UTC to absorb jitter; gate below keeps behavior exact
#    - cron: "0,5 15 * * *"
#  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "1 = no API writes"
        required: false
        default: "0"
      DEBUG:
        description: "1 = verbose logs"
        required: false
        default: "0"
      FULL_HISTORY:
        description: "1 = reconcile from earliest Focusmate dp to today"
        required: false
        default: "1"
      STRICT_PURGE:
        description: "1 = delete wakeandfocus dps on days not in SoT"
        required: false
        default: "0"
      HISTORY_DAYS:
        description: "Days to reconcile when FULL_HISTORY=0"
        required: false
        default: "90"

permissions:
  contents: write

# Use ref_name only so the 15:00 and 15:05 runs don't collide
concurrency:
  group: wake-and-focus-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Heartbeat (show actual times)
        run: |
          echo "event: ${{ github.event_name }}"
          echo "cron:  ${{ github.event.schedule }}"
          echo "Runner TZ before: $(date +'%Z')"
          sudo ln -snf /usr/share/zoneinfo/America/New_York /etc/localtime
          echo "UTC now: $(date -u +'%Y-%m-%d %H:%M:%S %Z')"
          echo "NYC now: $(date +'%Y-%m-%d %H:%M:%S %Z')"

      # Gate: only act at ~11:00 America/New_York (allow up to :10 for jitter)
      # Skipped for manual runs so you can test anytime
      - name: Gate by America/New_York 11:00 window (skip for manual)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          HOUR=$(date +'%H')
          MIN=$(date +'%M')
          if [ "$HOUR" != "11" ] || [ "$MIN" -gt "10" ]; then
            echo "Not in 11:00â€“11:10 America/New_York window; exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Check required secrets
        env:
          BM_USERNAME:   ${{ secrets.BM_USERNAME }}
          BM_AUTH_TOKEN: ${{ secrets.BM_AUTH_TOKEN }}
        run: |
          : "${BM_USERNAME?Missing secret BM_USERNAME}"
          : "${BM_AUTH_TOKEN?Missing secret BM_AUTH_TOKEN}"

      - name: Run wake & focus sync
        env:
          BM_USERNAME:    ${{ secrets.BM_USERNAME }}
          BM_AUTH_TOKEN:  ${{ secrets.BM_AUTH_TOKEN }}
          DRY_RUN:        ${{ inputs.DRY_RUN || '0' }}
          DEBUG:          ${{ inputs.DEBUG || '0' }}
          FULL_HISTORY:   ${{ inputs.FULL_HISTORY || '1' }}
          STRICT_PURGE:   ${{ inputs.STRICT_PURGE || '0' }}
          HISTORY_DAYS:   ${{ inputs.HISTORY_DAYS || '90' }}
        run: python scripts/wake_focus_sync.py

      - name: Commit & push SoT DB
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/wake_focus_sot.db || true
          if git diff --cached --quiet; then
            echo "No SoT changes to commit."
          else
            git commit -m "chore: update SoT DB for wake & focus"
            git push
          fi
